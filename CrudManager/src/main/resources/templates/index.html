<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="cabecalho :: head"></div>
        
        <title>Crud Manager GEMUINES - Gerenciamento Municipal de Instituições de Ensino Superior</title>
    </head>
    <body>
    <div th:replace="navbar :: body"></div>
        <div class="container my-2">
            <h1>Instituições</h1>
            <div>                
                <a th:href="@{/institutions/form}" class="btn btn-primary btn-sm mb-3 float-right">
                       Adicionar Instituição
        </a>
            </div>
            <table class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Endereço</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="i : ${institutions}">
                        <td th:text="${i.name}"></td>
                        <td th:text="${i.phone}"></td>
                        <td th:text="${i.address}"></td>
                        <td></td>
                        <td>
                        <a th:href="@{/institutions/update/{id}(id=${i.id})}" class="btn btn-primary">Alterar</a>
						<a th:href="@{/institutions/delete/{id}(id=${i.id})}" class="btn btn-primary">Excluir</a>

                                      
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
