<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<div th:replace="cabecalho :: head"></div>

	<title>Crud Manager - Estudantes</title>
</head>

<body>
	<div class="container my-2">
		<h2>Estudantes</h2>
		<form action="#" th:action="@{/students/new}" th:object="${student}" method="POST">
			<input type="hidden" th:field="*{id}" id="id">
			
			<span th:if="${#fields.hasErrors('name')}"
				  th:errors="*{name}"></span>
			<input type="text" th:field="*{name}" placeholder="Nome" class="form-control mb-4 col-4"> 
			
			<span th:if="${#fields.hasErrors('ira')}"
				  th:errors="*{ira}"></span>
			<input type="number" th:field="*{ira}" placeholder="IRA" class="form-control mb-4 col-4" step="0.01">
			
			<span th:if="${#fields.hasErrors('address')}"
				  th:errors="*{address}"></span>
			<input type="text" th:field="*{address}" placeholder="Endereço" class="form-control mb-4 col-4">
			
			 <label for="institution">Instituição</label>
		     <select class="form-control" id="institution" th:field="*{institution.id}">
		        <option th:each="institution : ${institutions}" th:value="${institution.id}" th:text="${institution.name}"></option>
		     </select>
			
			<button type="submit" class="btn btn-info col-2">Salvar</button>
		</form>
		<hr>
		<a th:href="@{/students}">Estudantes</a>
	</div>
</body>
</html>
